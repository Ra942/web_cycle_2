<html>
<head><title>FIBANOCCI SERIES</title>
</head>
<script>
var var1=0;
var  var2=1;
var var3;
var num=prompt("enter the limit");
document.write(var1);
document.write(var2);
for(var i=3;i<=num;i++)
{
    var3=var1+var2;
    var1=var2;
    var2=var3;
    document.write(var3);
}
</script>
</body>
</html>
